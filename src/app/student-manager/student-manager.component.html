<div id="studentResult">

  <h1 class="text-center">Academic Transcript</h1>

  <div class="col">
    <div class="row">
      <h3>Student Infomation</h3>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <tbody *ngIf="profile!=null">
            <tr>
              <th>ID</th>
              <td>{{profile.id}}</td>
            </tr>
            <tr>
              <th>Full Name</th>
              <td>{{profile.fullName}}</td>
            </tr>
            <tr>
              <th>Email</th>
              <td>{{profile.email}}</td>
            </tr>
            <tr>
              <th>Date Of Birth</th>
              <td>{{profile.dob}}</td>
            </tr>
            <tr>
              <th>Address</th>
              <td>{{profile.address}}</td>
            </tr>
            <tr>
              <th>Phone</th>
              <td>{{profile.phone}}</td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>
    <div class="row" id="row2">
      <h3>Course List</h3>
      <div class="container bootstrap snipets">
        <div class="row flow-offset-1">
          <div class="col-xs-6 col-md-3" *ngFor="let academic of listAcademic">
            <app-course-item [courseInfo]=academic></app-course-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
